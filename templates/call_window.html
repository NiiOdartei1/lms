<!-- templates/call_window.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call Window</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        /* Full-screen modal background */
        #callModal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }

        /* Incoming call UI */
        #incomingCallUI, #activeCallUI {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 320px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            gap: 12px;
        }

        #callerAvatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
        }

        #callerName {
            font-size: 1.2em;
            font-weight: bold;
        }

        .call-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 12px;
        }

        .call-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .accept-btn { background: #22c55e; }
        .reject-btn { background: #ef4444; }
        .end-btn { background: #ef4444; }
        .mute-btn { background: #f59e0b; }

        #callVideoContainer audio {
            width: 100%;
            display: block;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <!-- Hidden inputs for JS -->
    <input type="hidden" id="current-user-id" value="{{ current_user.public_id }}">
    <input type="hidden" id="current-conversation-id" value="">
    <input type="hidden" id="current-conversation-type" value="">
    <input type="hidden" id="current-conversation-target" value="">

    <!-- Call modal -->
    <div id="callModal">

        <!-- Incoming -->
<img id="incomingCallerAvatar" class="call-avatar">
<h3 id="incomingCallerName">Incoming call</h3>

<!-- Active / Ongoing -->
<img id="activeCallerAvatar" class="call-avatar">
<h3 id="activeCallerName">Call in progress</h3>


    </div>

    <!-- Ringtone -->
    <audio id="ringtone" src="/static/sounds/ringtone.mp3" loop></audio>

    <!-- Socket.IO + call.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/call.js"></script>
</body>
</html>
